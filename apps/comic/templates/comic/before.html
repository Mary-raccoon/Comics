<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'comic/css/style.css' %}">
    <title>Go to Signin/register</title>  
</head>
<body class="all_comics_body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="signin_register" class="nav-link" href="/log_reg">Signin/Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Cover</th>
                    <th>Author</th>
                    <th>Cover date</th>
                </tr>
            </thead>
            <tbody class="placeholder">
                {% if all_comics %}
                    {% for c in all_comics %}             
                        <tr>
                            <td><img class="pic" src = "media/{{c.docfile}}"></td>
                            <td>{{c.title}}</td>
                            <td>{{c.cover}}</td>
                            <td>{{c.creator}}</td>
                            <td>{{c.year|date:"M d, Y" }}</td>
                        </tr>   
                    {% endfor %} 
                {% endif %}
            </tbody>
        </table>
    </div>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

    {% include "comic/footer.html" %}
    <script>
        $('#all_sort').click(function() {
            console.log('serialized info', $('#sort_form_all').serialize());
            $.ajax({
            method: "POST",
            url: $('#sort_form_all').attr('action'),
            data: $('#sort_form_all').serialize(),
            success: function( response ) {
                    console.log('received response:', response)
                    $('.placeholder').html(response);
            }
            });
            return false;
        });
    </script>
</body>
</html>
